<ion-content class="ion-padding">

  <ion-title class="text-center mb-3">Nueva Autorizaci√≥n de Ingreso</ion-title>
  

  <form (ngSubmit)="onSubmit($event)">
    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input required type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">DNI</ion-label>
      <ion-input required type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>INGRESO RECURRENTE</ion-label>
      <ion-toggle color="success"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-wrap birthday" position="">Fecha y Hora de entrada</ion-label>
      <br>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-wrap birthday" position="">Fecha y Hora de salida</ion-label>
      <br>
      <ion-datetime-button datetime="datetime-out"></ion-datetime-button>
    </ion-item>

    <div class="text-center mt-4">
      <ion-button routerLink="/home" fill="clear" shape="round">
        Cancelar
      </ion-button>

      <ion-button block size="large" color="primary" type="submit">
        Autorizar
      </ion-button>
    </div>

  </form>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime (ionChange)="getDateIncome($event)" color="primary" [showDefaultTitle]="true" id="datetime">
        <span slot="title">ENTRADA</span>
      </ion-datetime>
    </ng-template>
  </ion-modal>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime (ionChange)="getDateExit($event)" color="primary" [showDefaultTitle]="true" id="datetime-out">
        <span slot="title">SALIDA</span>
      </ion-datetime>
    </ng-template>
  </ion-modal>

</ion-content>
