<ion-content>

  <div class="text-center">
    <ion-button class="top-button" routerLink="/admin/nueva-propiedad" expand="block">
      <ion-icon slot="start" name="add"></ion-icon>
      Nueva Propiedad
    </ion-button>
  </div>

  <ion-searchbar [(ngModel)]="searchKey" mode="ios" animated debounce="500" placeholder="Buscar por Direcci처n"></ion-searchbar>

  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">Propiedad N째</th>
        <th scope="col">Direcci처n</th>
        <th scope="col">Propietario/s</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let propertie of properties | filter: searchKey ; let i = index">
        <td class="text-center">{{propertie.property.number}}</td>
        <td>{{propertie.property.address}}</td>
        <td>
          <ion-list lines="none">
            <ion-item *ngFor="let owner of propertie.owners" >
              <ion-label>{{owner.user.name}}</ion-label>
            </ion-item>
          </ion-list>
        </td>
      </tr>
      <tr>

    </tbody>
  </table>

</ion-content>
