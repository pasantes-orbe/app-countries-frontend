<app-navbar-back title="Panel de Administración"></app-navbar-back>

<ion-content>

  <div class="text-center">
    <ion-button class="top-button" routerLink="/admin/nueva-propiedad" expand="block">
      <ion-icon slot="start" name="add"></ion-icon>
      Nueva Propiedad
    </ion-button>
  </div>

  <ion-searchbar [(ngModel)]="searchKey" mode="ios" animated debounce="500" placeholder="Buscar por Dirección"></ion-searchbar>

  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">Propiedad N°</th>
        <th scope="col">Dirección</th>
        <th scope="col">Propietario/s</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let propertie of properties | filter: searchKey ; let i = index">
        <td class="text-center">{{propertie.number}}</td>
        <td>{{propertie.address}}</td>
        <td>
          <ion-list lines="none">
            <ion-item>
              <ion-label>Perez Juan</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Gomez, María</ion-label>
            </ion-item>
          </ion-list>
        </td>
      </tr>
      <tr>

    </tbody>
  </table>

</ion-content>
