<ion-content class="ion-padding">

  <div class="text-center">
    <h1 class="text-center">Hola, Admin</h1>
    <h3>Seleccion√° un country</h3>
  </div>

  

  <ion-row>

    <ion-col>
      <ion-card routerLink="/admin/agregar-country" class="text-center" button >
        <ion-card-header>
          <ion-card-title>
            <ion-label><ion-icon slot="icon-only" name="add"></ion-icon></ion-label>
            <p>Nuevo</p>
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>

    <ion-col class="col-6" *ngFor="let i of [1,1,1]">
      <ion-card routerLink="/admin/country-dashboard" button >
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
              
        <ion-card-content>
          Catalinas Country
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
