<app-navbar-back title="Panel de Administración"></app-navbar-back>

<ion-content>

  <ion-searchbar mode="ios" animated debounce="500" [(ngModel)]="searchKey" placeholder="Buscar por Nombre o N° de propiedad"></ion-searchbar>

  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">Apellido</th>
        <th scope="col">Nombre</th>
        <th scope="col">Propiedad N°</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of [1,1,1] | filter: searchKey ; let i = index">
        <td class="text-center">Chicala</td>
        <td>Alejandro</td>
        <td>
          {{i+1}}
        </td>
        <td>
          <ion-button color="danger" expand="block" fill="clear" shape="round">
            <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
          </ion-button>
        </td>
      </tr>
      
    </tbody>
  </table>

</ion-content>
