<app-navbar-back title="Panel de Administración"></app-navbar-back>

<ion-content class="ion-padding">

  <ion-searchbar mode="ios" animated debounce="500" [(ngModel)]="searchKey" placeholder="Buscar por fecha, prop N°, propietario"></ion-searchbar>

  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">Fecha</th>
        <th scope="col">Prop N°</th>
        <th scope="col">Propietario</th>
        <th scope="col">¿Fue Cancelado?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of [1,1,1] | filter: searchKey ; let i = index">
        <td>17/11/2022</td>
        <td class="text-center">{{i + 1}}</td>
        <td>Chicala, Alejandro</td>
        <td *ngIf="i % 2 != 0"><ion-badge color="success">SI</ion-badge></td>
        <td *ngIf="i % 2 == 0"><ion-badge color="danger">NO</ion-badge></td>
      </tr>
      
    </tbody>
  </table>

</ion-content>
