<app-navbar-back title="Panel de Administración"></app-navbar-back>

<ion-content>

  <div class="text-center">
    <ion-button class="top-button" (click)="onClick()" expand="block">
      <ion-icon slot="start" name="add"></ion-icon>
      Nuevo Propietario
    </ion-button>
  </div>

  <ion-searchbar mode="ios" animated debounce="500" [(ngModel)]="searchKey" placeholder="Buscar por Nombre o N° de propiedad"></ion-searchbar>

  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">Apellido</th>
        <th scope="col">Nombre</th>
        <th scope="col">Propiedad N°</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of [1,1,1] | filter: searchKey ; let i = index">
        <td class="text-center">Chicala</td>
        <td>Alejandro</td>
        <td>
          {{i+1}}
        </td>
      </tr>
      <tr>
      
    </tbody>
  </table>

</ion-content>
