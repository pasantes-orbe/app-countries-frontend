
<ion-content>

  <div class="flex-center">
    
    <ion-card>
      <ion-card-header >
        <ion-avatar class="center">
          <img src="assets/logos/user.png" />
        </ion-avatar>
      </ion-card-header>
    
      <ion-card-content>
       
        <form formGroup="loginForm" (ngSubmit)="onSubmit($event)">

          <ion-item>
            <!-- <ion-label position="floating">Usuario</ion-label> -->
            <ion-input required type="text" placeholder="Usuario"></ion-input>
          </ion-item>

          <ion-item>
            <!-- <ion-label position="floating">Contrase침a</ion-label> -->
            <ion-icon #passwordShowIcon button (click)="showPassword(password)" slot="end" name="eye-outline"></ion-icon>
            <ion-input #password required type="password" placeholder="Contrase침a"></ion-input>
          </ion-item>

          <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
            <small>Reestablecer Contrase침a</small>
          </ion-button>

          <ion-button routerLink="/" block color="primary" type="submit" shape="round" size="full">
            Iniciar Sesi칩n
          </ion-button>
        </form>
        
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
